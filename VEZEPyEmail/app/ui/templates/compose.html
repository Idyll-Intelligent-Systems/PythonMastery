{% extends "base.html" %}
{% block content %}
<div class="app">
  <div class="topbar">
    <div class="brand">✉️ VEZEPyEmail</div>
    <div class="actions">
      <a class="btn secondary" href="/ui/inbox">← Back to Inbox</a>
    </div>
  </div>
  <section class="compose-form" style="padding:16px;">
    <form method="post" action="/ui/compose" class="panel">
      <div class="field"><label>To</label><input name="to" placeholder="user@vezeuniqverse.com" required /></div>
      <div class="field"><label>Subject</label><input name="subject" placeholder="Subject" /></div>
      <div class="field"><label>Body</label><textarea name="body" rows="10" placeholder="Write your message..."></textarea></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;">
        <button type="submit" class="btn">Send</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
