name: VEZEPyTests Integration

on:
  push:
    paths:
      - 'VEZEPyTests/**'
      - 'VEZEPyEmail/**'
      - 'VEZEPyGame/**'
      - '.github/workflows/vezepytests-integration.yml'
  pull_request:
    paths:
      - 'VEZEPyTests/**'
      - 'VEZEPyEmail/**'
      - 'VEZEPyGame/**'

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e VEZEPyEmail[dev]
          pip install -e VEZEPyGame[dev]
      - name: Run Integration Tests
        env:
          VEZE_JWT_DEMO: "1"
        run: |
          pytest -q VEZEPyTests
